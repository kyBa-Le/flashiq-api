paths:
  /users/me:
    get:
      tags: [Users]
      summary: Get current user profile (E.03)
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get current user successfully
                  data:
                    $ref: '#/components/schemas/User'
                required:
                  - message
                  - data
                  
  /users/{userId}/sets:
    get:
      tags:
        - Users
      summary: Get Dashboard Sets (A.02)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          description: ID của người dùng cần lấy dữ liệu
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of user's sets
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get successfully
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Set'
