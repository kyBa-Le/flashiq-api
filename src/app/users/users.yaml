paths:
  /users/me:
    get:
      tags: [Users]
      summary: Get current user profile (E.03)
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get current user successfully
                  data:
                    $ref: '#/components/schemas/User'
                required:
                  - message
                  - data

  /users/{userId}/sets:
    get:
      tags:
        - Users
      summary: Get Dashboard Sets (A.02)
      security:
        examples:
          sample:
            value:
              message: Shared sets retrieved successfully
              data:
                - id: '123e4567-e89b-12d3-a456-426614174001'
                  title:
                    type: string
                    example: Biology Flashcards
                  description:
                    type: string
                    example: Basic biology terms
                  ownerId:
                    type: string
                    example: '123e4567-e89b-12d3-a456-426614174000'
                  ownerName:
                    type: string
                    example: Alice
                  isPublic:
                    type: boolean
                    example: false
                  viewCount:
                    type: integer
                    example: 10
                  cloneCount:
                    type: integer
                    example: 1
                  cardCount:
                    type: integer
                    example: 42
                  createdAt:
                    type: string
                    format: date-time
                    example: '2024-01-01T00:00:00Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2024-01-01T00:00:00Z'
      parameters:
        - in: path
          name: userId
          required: true
          description: ID of the user who retrieve data
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of user's sets
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get successfully
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Set'

  /users/{userId}/shared-sets:
    get:
      tags:
        - Users
      summary: Get Sets shared with a user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          description: ID of the user whose shared sets are requested
          schema:
            type: string
      responses:
        '200':
          description: Shared sets retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Shared sets retrieved successfully
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Set'
        '400':
          description: Invalid userId
        '404':
          description: User not found
