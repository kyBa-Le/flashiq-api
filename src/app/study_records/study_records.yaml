/sets/{id}/study-records:
  get:
    tags:
      - Study Records
    summary: Get study records progress for a set
    description: Retrieve study progress for all cards in a specific set
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Set ID
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Study records retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Study records retrieved successfully"
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      front:
                        type: string
                      back:
                        type: string
                      studyRecords:
                        type: array
                        items:
                          type: object
                          properties:
                            score:
                              type: number
                            last_reviewed:
                              type: string
                              format: date-time
      '400':
        description: Bad request
      '401':
        description: Unauthorized

/study-records/:
  put:
    tags:
      - Study Records
    summary: Update card score
    description: Update the score for a specific card based on user answer
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - cardId
              - isCorrect
            properties:
              cardId:
                type: string
                description: Card ID
                example: "card123"
              isCorrect:
                type: boolean
                description: Whether the answer was correct
                example: true
    responses:
      '200':
        description: Score updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Score updated successfully"
                data:
                  type: object
      '400':
        description: Bad request or validation error
      '401':
        description: Unauthorized
      '500':
        description: Internal server error

/sets/{id}/quiz:
  get:
    tags: [Study]
    summary: Get Quiz Questions (Client-side Validation)
    description: Returns questions. Logic for correctAnswer varies by type to support client-side checking.
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: string }
      - name: mode
        in: query
        required: true
        schema: 
          type: string
          enum: [multiple_choice, true_false, fill_blank]
    responses:
      '200':
        description: Quiz data retrieved
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
                  example: "Quiz data generated successfully"
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      cardId: 
                        type: string
                      term: 
                        type: string
                        description: The question text (Front of card)
                      choices:
                        type: array
                        items: { type: string }
                        # SỬA LỖI Ở ĐÂY: Thêm dấu | để khai báo string nhiều dòng
                        description: |
                          - Multiple Choice: Array of 4 definitions (1 Correct, 3 Wrong). FE should shuffle.
                          - True/False: Array of 1 definition (Randomly correct or wrong).
                          - Fill Blank: Empty array [].
                      correctAnswer:
                        type: string
                        # SỬA LỖI Ở ĐÂY: Thêm dấu | để khai báo string nhiều dòng
                        description: |
                          - Multiple Choice / Fill Blank: ENCRYPTED string (Base64/Hash) of the correct answer. FE must decrypt to check.
                          - True/False: PLAIN TEXT of the real definition. FE compares this with choices[0] to determine Boolean truth.