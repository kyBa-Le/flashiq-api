/sets/{id}/study-records:
  get:
    tags:
      - Study Records
    summary: Get study records progress for a set
    description: Retrieve study progress for all cards in a specific set
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: Set ID
    security:
      - bearerAuth: []
    responses:
      200:
        description: Study records retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Study records retrieved successfully"
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      front:
                        type: string
                      back:
                        type: string
                      studyRecords:
                        type: array
                        items:
                          type: object
                          properties:
                            score:
                              type: number
                            last_reviewed:
                              type: string
                              format: date-time
      400:
        description: Bad request
      401:
        description: Unauthorized

/study-records/:
  put:
    tags:
      - Study Records
    summary: Update card score
    description: Update the score for a specific card based on user answer
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - cardId
              - isCorrect
            properties:
              cardId:
                type: string
                description: Card ID
                example: "card123"
              isCorrect:
                type: boolean
                description: Whether the answer was correct
                example: true
    responses:
      200:
        description: Score updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Score updated successfully"
                data:
                  type: object
      400:
        description: Bad request or validation error
      401:
        description: Unauthorized
      500:
        description: Internal server error